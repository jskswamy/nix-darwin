pre-commit:
  commands:
    detect-hardcoded-secrets:
      run: |
        gitleaks git --staged
pre-push:
    commands:
      detect-hardcoded-secrets:
        run: |
          gitleaks git
prepare-commit-msg:
  commands:
    fabric:
      interactive: true
      run: |
        git diff --cached | fabric -p git_commit_message  > .git/COMMIT_EDITMSG
