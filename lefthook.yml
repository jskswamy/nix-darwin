pre-commit:
  commands:
    detect-hardcoded-secrets:
      run: |
        gitleaks git --staged
pre-push:
    commands:
      detect-hardcoded-secrets:
        run: |
          gitleaks git
prepare-commit-msg:
  commands:
    prepare-commit-msg:
      skip:
        - rebase
        - merge
        - merge-commit
      interactive: true
      run: |
        if [ "$2" = "commit" ] && [ "$3" = "amend" ]; then
          exit 0
        fi
        git diff --cached | fabric -p git_commit_message  > .git/COMMIT_EDITMSG
